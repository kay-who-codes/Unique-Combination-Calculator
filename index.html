<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Possibility Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="header.css">
</head>

<body>
<!-- Header Bar -->
<div id="header"></div>

<!-- Main Content -->
  <div class="app-container">
    <h1>Unique Possibility Calculator</h1>

    <div class="input-group">
      <label for="variables">Individual Variables:</label>
      <input type="number" id="variables" min="1" placeholder="Enter number of variables">
    </div>

    <div class="input-group">
      <label for="group-size">Size of Combination Group:</label>
      <input type="number" id="group-size" min="1" placeholder="Enter group size">
    </div>

    <div class="results">
      <h2>Total Unique Combinations: <span id="total-combinations">0</span></h2>
      <h3>Unique Combinations:</h3>
      <div id="combinations-list"></div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="script.js"></script>
  <script src="header.js" defer></script>
  <script src="footer.js" defer></script>

</body>
</html>
